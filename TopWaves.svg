<svg
  class="waves"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28"
  preserveAspectRatio="none"
  shape-rendering="auto"
>
  <defs>
    <path transform="rotate(180, 25, 32)" id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(149, 202, 202, 0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(12, 164, 165, 0.2)" />
  </g>

  <style>
    .waves {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      min-height: 50px;
      max-height: 100px;
      border-radius: 25px;
    }
    .parallax>use {
      animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;      
    }
    .parallax>use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 10s;
    }
    .parallax>use:nth-child(2) {
      animation-delay: -7s;
      animation-duration: 17s;
    }
    @keyframes move-forever {
      0% {
        transform: translate3d(-90px, 0, 0);
      }
      100% {
        transform: translate3d(85px, 0, 0);
      }
    }
  </style>

</svg>
